<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <button class="add-counter">+</button>
        <ul>
            <!-- <li> 
                <img class="logo-animation" src="img/ezgif.com-gif-maker.gif" alt="">
            </li> -->
            <li>
                <img class="logo-form" src="img/logo-form.png" alt="">
            </li>
            <li class="past-input" >
                <p>Введите прошлые показания</p>
                <input class="past" type="number" id="past1" placeholder="м³">  
            </li>    
            <li class="current-input">
                <p>Введите текущие показания</p>
                <input class="current" type="number" placeholder="м³">  
            </li>  
            <li class="rate-input">  
                <p>Введите тариф</p>
                <input class="rate" type="number" placeholder="руб.">
            </li>
            <li class="button-input">
                <button class="button" onclick="countRes()">Enter</button>
            </li>
            <li class="result-input">
                <h1> <output class="result" id="result"></output> </h1>
            </li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
